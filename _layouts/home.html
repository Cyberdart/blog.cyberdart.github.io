<script>
  var i = 0;
  var txt =
    "Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis ipsum nobis repudiandae perferendis atque explicabo minus architecto incidunt repellat? Eveniet repellendus cum officia doloribus sit a cumque expedita ratione cupiditate.";
  var speed = 30; /* The speed/duration of the effect in milliseconds */

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("first-description").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  document.body.onload = typeWriter;
</script>

<div
  class="grid grid-cols-[1fr_auto] gap-8 mx-auto max-w-4xl text-zinc-400 mt-16 divide-x"
>
  <div class="flex flex-col gap-8 pr-8">
    <div class="cursor-default group">
      <div class="flex text-xl font-semibold text-white group gap-x-0.5">
        What can you find here
        <div class="relative transition group-hover:-translate-y-0.5">?</div>
      </div>
      <p id="first-description"></p>
    </div>
  </div>
  <div class="isolate bg-[rgb(9,9,11)] text-left pl-8">
    <div class="grid grid-cols-[auto_1fr] gap-4">
      <img
        class="w-10 h-10 rounded-full"
        src="{{site.baseurl}}/assets/img/bear.jpg"
      />
      <div>
        <h2 class="text-xl leading-none tracking-widest text-white">
          {{site.author}}
        </h2>
        <p class="">{{site.author-discord}}</p>
      </div>
    </div>
    <p class="py-2 text-sm"></p>
    <ul class="text-sm">
      <li>- Vulnerability Researcher</li>
      <li>- Reverse Engineer</li>
      <li>
        - Member of
        <div class="inline-block group">
          <a
            class="font-semibold text-teal-400"
            target="_blank"
            href="https://fibonhack.it"
            >@Fibonhack</a
          >
          <div
            class="w-0 h-px transition-[width] bg-teal-400 group-hover:w-full"
          ></div>
        </div>
      </li>
    </ul>
  </div>
</div>
