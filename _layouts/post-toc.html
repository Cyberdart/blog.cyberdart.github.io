---
layout: default
---

<div class="px-4 pt-32 pb-8 prose">
  <h1 class="mt-6 mb-6 text-center" id="title">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
    <i class="text-xs text-zinc-400 fas fa-tags"></i>
    {% for tag in page.tags %}
    <div
      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-zinc-900 border border-zinc-800"
    >
      <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}"
        >{{ tag }}</a
      >
    </div>
    {% endfor %} {% endif %}
  </div>
  <div class="flex justify-center">
    <button
      onclick="toggleTOC()"
      class="p-4 px-4 py-2 mt-6 font-semibold text-teal-400 transition bg-transparent border border-teal-400 rounded hover:border-teal-200 hover:text-teal-200 hover:border-transparent"
    >
      Table of Contents
    </button>
  </div>
  <div id="toc" style="display: none">
    {% include toc.html html=content h_max=2%}
  </div>
  {{content}}
</div>
