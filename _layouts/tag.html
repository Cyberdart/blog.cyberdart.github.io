---
layout: default
---

<div class="px-4 pt-32 pb-8 prose">
  <h1 class="mt-6 mb-6 text-center">{{ page.title }}</h1>
  {% for tag in site.tags %}
  <div
    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-zinc-900 border border-zinc-800"
  >
    <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag[0] }}"
      >{{ tag[0] }}</a
    >
  </div>
  {% endfor %} {{content}}
</div>
