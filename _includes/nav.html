<nav
  class="fixed inset-x-0 top-0 z-40 flex flex-wrap items-center justify-center px-2 py-4 mb-6 border-b border-zinc-700 backdrop-blur-lg isolate backdrop-filter"
>
  <div
    class="container flex flex-wrap items-center justify-center px-4 mx-auto"
  >
    <div class="relative flex justify-center w-full">
      <button
        type="button"
        onclick="toggleNavbar('navbar')"
        class="inline-flex items-center justify-center text-gray-500 rounded-md md:hidden"
        aria-expanded="false"
      >
        <span class="sr-only">Open menu</span>
        <!-- Heroicon name: outline/menu -->
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
    <div class="hidden w-full md:flex" id="navbar">
      <div class="mr-auto">
        <a
          class="py-2 text-xs font-semibold tracking-widest uppercase align-middle transition text-zinc-50 lg:py-1"
          href="{{site.baseurl}}/"
        >
          timetravel3
        </a>
      </div>
      <div class="flex flex-col gap-6 md:flex-row">
        <!-- dynamic menu based on navigation info in _config.yml -->
        {% for link in site.nav-menu %}
        <!-- don't show current page in menu -->

        <div class="relative group">
          <a
            class="py-2 mx-auto text-xs font-semibold tracking-widest uppercase transition text-zinc-50 lg:py-1"
            href="{{site.baseurl}}/{{link.permalink}}"
          >
            {{link.text}}
          </a>
          <div
            class="absolute bottom-0 left-0 w-0 group-hover:w-full h-px transition-[width] duration-300 bg-teal-400"
          ></div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</nav>
