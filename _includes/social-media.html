<section>
  <div class="flex flex-wrap text-center">
    <div class="w-full pt-4">
      <div>
        {% if site.twitter %}
        <a href="{{site.twitter}}" target="_blank">
          <button
            class="items-center justify-center w-10 h-10 mr-2 font-normal text-teal-400 rounded-full shadow-lg outline-none bg-zinc-900 align-center focus:outline-none"
            type="button"
          >
            <i class="fa-brands fa-x-twitter"></i>
          </button>
        </a>
        {% endif %} {% if site.github %}
        <a href="{{site.github}}" target="_blank">
          <button
            class="items-center justify-center w-10 h-10 mr-2 font-normal text-teal-400 rounded-full shadow-lg outline-none bg-zinc-900 align-center focus:outline-none"
            type="button"
          >
            <i class="fa-brands fa-github"></i>
          </button>
        </a>
        {% endif %} {% if site.linkedin %}
        <a href="{{site.linkedin}}" target="_blank">
          <button
            class="items-center justify-center w-10 h-10 mr-2 font-normal text-teal-400 rounded-full shadow-lg outline-none bg-zinc-900 align-center focus:outline-none"
            type="button"
          >
            <i class="fab fa-linkedin"></i>
          </button>
        </a>
        {% endif %} {% if site.google-scholar %}
        <a href="{{site.google-scholar}}" target="_blank">
          <button
            class="items-center justify-center w-10 h-10 mr-2 font-normal text-teal-400 rounded-full shadow-lg outline-none bg-zinc-900 align-center focus:outline-none"
            type="button"
          >
            <i class="fas fa-graduation-cap"></i>
          </button>
        </a>
        {% endif %} {% if site.email %}
        <a href="{{site.email}}" target="_blank">
          <button
            class="items-center justify-center w-10 h-10 mr-2 font-normal text-teal-400 rounded-full shadow-lg outline-none bg-zinc-900 align-center focus:outline-none"
            type="button"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
